{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6">
				<h1>Hello, <a href="/{{ current_user.username}}">{{ current_user.username}}</a></h1>

				<form action="" method="post"> <!-- post request -->
					{{ form.hidden_tag() }}
					<div>
						<!-- {{ form.tweet.label }} -->
						{{ form.tweet(cols=50, rows=4) }}
						{% for error in form.tweet.errors %}
						<div style="color: coral;">[{{ error }}]<div>
						{% endfor %}
					</div>
					<div>
						<input class="btn btn-outline-primary" type="submit" name="submit" value="submit">
						<!-- {{ form.submit() }} -->
					</div>
				</form>
			</div>
		</div>
	</div>
	{% include 'tweets.html' %}

{% endblock %}
