{% extends "base.html" %}

{% block content %}
<div class="container">
	<h1>Reset password</h1>
	<form action="" method="post"> <!-- post request -->
		{{ form.hidden_tag() }}
		<div>
			{{ form.email.label }}
			{{ form.email() }}
			{% for error in form.email.errors %}
			<span style="color: coral;">[{{ error }}]</span>
			{% endfor %}
		</div>
		<div>
			<!-- <a class="btn btn-outline-primary" href="/login" role="button">Reset password</a> -->
			{{ form.submit() }}
		</div>
	</form>
</div>
{% endblock %}
